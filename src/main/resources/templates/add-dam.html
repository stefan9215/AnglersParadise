<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Dam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div th:replace="/fragments/navbar :: nav"></div>

<div class="container">
    <h2 class="text-center text-white mt-3">Upload Dam</h2>
    <form th:method="POST" th:action="@{/dams/add}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center mt-1">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white fs-5 font-weight-bold" for="name">Name</label>
                <input id="name" name="name" type="text" class="myCustom form-control is-invalid"
                       placeholder="Name"/>
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    Name is required.-->
<!--                </p>-->
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="type" class="text-white fs-5 font-weight-bold">Select Dam Type</label>
                <select id="type" name="type" class="myCustom form-control is-invalid">
                    <option value="">- Select dam type -</option>
                    <option >Free</option>
                    <option >Paid</option>
                </select>
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    Dam type is required.-->
<!--                </p>-->
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white fs-5 font-weight-bold" for="fish"> Select Fish Type</label>
                <select id="fish" name="fish" class="myCustom form-control is-invalid">
                    <option value="">- Select fish type -</option>
                    <option text="Carp" value="Carp">Carp</option>
                    <option text="Щука" value="Щука">Shtuka</option>
                </select>
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    Fish type is required.-->
<!--                </p>-->
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white fs-5 font-weight-bold" for="imageUrl">Image URL</label>
                <input id="imageUrl" name="imageUrl" type="url" class="myCustom form-control is-invalid"
                       placeholder="Put dam image URL here">
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    Dam image URL is required.-->
<!--                </p>-->
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label class="text-white fs-5 font-weight-bold" for="gpsCoordinates">GPS Coordinates</label>
                <input id="gpsCoordinates" name="gpsCoordinates" type="url" class="myCustom form-control is-invalid"
                       placeholder="Put Gps Coordinates Here">
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    GPS Coordinates are required.-->
<!--                </p>-->
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label class="text-center fs-5 text-white font-weight-bold" for="description">Description</label>
                <textarea id="description" name="description" type="text" class="myCustom form-control is-invalid"
                          placeholder="Description"></textarea>
<!--                <p class="invalid-feedback errors alert alert-danger">-->
<!--                    Dam description is required.-->
<!--                </p>-->
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Upload Dam"/>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
